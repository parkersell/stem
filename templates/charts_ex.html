{% extends 'base.html' %}


<script>
{% block jquery %}
var endpoint = '/api/chart/data/'
var stud1time = []
var stud2time = []
var stud1hr = []
var stud2hr = []
var labels2 = ''
var labels1 = '';


$.ajax({
    method: "GET",
    url: endpoint,
    success: function(data){
        var studentNum = {{ student }}
        labels1 = data.labels[studentNum]
        labels2 = data.labels[3]
        stud1time = Object.keys(data[labels1])
        stud1hr = Object.values(data[labels1]).map(n => n.toString())
        stud2time = Object.keys(data[labels2])
        stud2hr = Object.values(data[labels2]).map(n => n.toString())
        singleChart(stud1time, labels1, stud1hr)  
        //multiChart(stud1time, stud1time, labels1, stud1hr, stud1time, labels1, stud1hr)
        //console.log()
    },
    error: function(error_data){
        console.log("error")
        console.log(error_data)
    }
})
{% include 'base/chart_functions.html' %}
{% endblock %}
</script>

{% block content %}

<form method="post" novalidate>
    {% csrf_token %}
    {% include 'base/form.html' %}
    <button type="submit" class="btn btn-success">Post</button>
</form>

<div class='row'>
    <div class='col-sm-12' url-endpoint='{% url "api-data" %}'>
        
            <canvas id="myChart" width="400" height="200"></canvas>
        <!-- 
        <div class='col-sm-6'>
            <canvas id="myChart2" width="400" height="400"></canvas>
        </div> -->
    </div>
</div>



{% endblock content %}
